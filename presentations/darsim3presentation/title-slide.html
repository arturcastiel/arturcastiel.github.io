<section data-state="img-right" id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
  <!-- <img class="reveal slide-logo2" src="logo.png" alt="Girl in a jacket"> -->
  <!-- <img class="reveal slide-logo2" src="logo.png" alt="Girl in a jacket"> -->
  <div>
    <h1 class="title">$title$</h1>
    $if(subtitle)$
    <h2 class="subtitle">$subtitle$</h2>
  </div>
$endif$
<div>
$if(author.coauthors)$
  <h4 id=imp class="author.first">
    <b>$author.first$</b>
    $for(author.coauthors)$
    - $author.coauthors$
    $endfor$
    </h4>
$else$
<h3 id=imp class="author.first">
  $author.first$
  </h3>
$endif$
</div>
<div>
$if(institute)$
  <h4 id=imp class="institute">
    ${ for(institute) }${ institute }${ sep },${ endfor }
    </h4>
    $endif$
</div>
$if(date)$
<br>
<div class="r-stretching">
  <h4 class="date">$date$</h4>
</div>
$endif$
</section>
